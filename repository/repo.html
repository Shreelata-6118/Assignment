<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories</title>
    <link rel="stylesheet" href="repo.css">
</head>
<body>
    <h1>Google GitHub Repositories</h1>
    <input type="text" id="searchInput" placeholder="Search...">
    <table id="repoTable">
        <thead>
            <tr>
                <th onclick="sortTable('url')">URL</th>
                <th onclick="sortTable('name')">Name</th>
                <th onclick="sortTable('language')">Language</th>
                <th onclick="sortTable('git_url')">Git URL</th>
                <th onclick="sortTable('updated_at')">Updated At</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="repo.js"></script>
</body>
</html>
